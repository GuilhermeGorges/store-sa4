<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8" />
    <title>Sistema de GestÃ£o de Pessoas</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Sistema de GestÃ£o de Pessoas</h1>
    <hr>
    <h2>Editar Pessoa</h2>
    <form action="#" th:action="@{/rh/person/save}" th:object="${person}" method="POST">
        <input type="hidden" id="id" th:field="*{id}">
        <input type="text" th:field="*{name}" placeholder="Nome" class="form-control mb-4 col-4">
        <input type="date" th:field="*{bornDate}" placeholder="Data Nascimento" class="form-control mb-4 col-4">
        <input type="text" th:field="*{cpf}" placeholder="CPF" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="E-mail" class="form-control mb-4 col-4">
        <input type="text" th:field="*{phone}" placeholder="Telefone" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Salvar</button>
    </form>
    <hr>
    <a th:href="@{/rh/person}">Retornar para a lista de pessoas</a>
</div>
</body>
